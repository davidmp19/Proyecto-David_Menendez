<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Autorecambios David</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>

	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-secondary text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesion</h2>
								<p class="text-white mb-5">Introduce tu usuario y contraseña!</p>
								<div th:if="${param.error}">
									<p class="alert alert-danger" role="alert">Usuario o contraseña incorrectos</p>
								</div>
								  <div id="successMessage" class="alert alert-success d-none" role="alert">
                                    ¡Inicio de sesión exitoso!
                                </div>
								<form id="loginForm" th:action="@{login}" method="post">
									<div data-mdb-input-init class="form-outline form-white mb-4">
										<input type="text" name="username" id="username"
											class="form-control form-control-lg" />
										<label class="form-label" for="username">Usuario</label>
									</div>

									<div data-mdb-input-init class="form-outline form-white mb-4">
										<input type="password" name="password" id="password"
											class="form-control form-control-lg" />
										<label class="form-label" for="password">Contraseña</label>
									</div>
									<button data-mdb-button-init data-mdb-ripple-init
										class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
								</form>
							</div>

							<div>
								<p class="mb-0">No tienes cuenta? <a th:href="@{~/usuario/registrar}"
										class="text-white-50 fw-bold">Registrate</a>
								</p>
							</div>
							<br>
							<div>
                                <a href="/" class="btn btn-outline-light btn-lg px-5">Volver al inicio</a>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
