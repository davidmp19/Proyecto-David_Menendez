<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<title>Usuarios - Autorecambios David</title>
</head>
<style>
	:root {
		--fondo-light: #FFFFFF;
		--texto-light: #000000;
		--fondoMenu-light: #BAFF39;
		--fondoGris-light: #DDDDDD;
		--boton-primary-light: #003366;
	}

	body {
		background-color: var(--fondoGris-light);
		color: var(--texto-light);
		font-family: Arial, sans-serif;
	}

	[data-bs-theme="dark"] {
		--fondo-light: #444444;
		--fondoMenu-light: #91BDBD;
		--fondoGris-light: #6E6E6E;
		--texto-light: #FFFFFF;

	}

	.navbar {
		background-color: var(--fondoMenu-light);
	}

	.nav-link {
		color: var(--texto-light);
	}

	.nav-link:hover {
		color: rgba(255, 255, 255, 0.7);
	}

	.container {
		background-color: var(--fondo-light);
		color: var(--texto-light);
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	.table-hover tbody tr:hover {
		background-color: rgba(0, 0, 0, 0.05);
	}

	.header {
		background-color: var(--fondoMenu-light);
		color: var(--texto-dark);
		padding: 10px;
		border-radius: 10px 10px 0 0;
		text-align: center;
		margin-bottom: 20px;
	}

	.footer {
		background-color: var(--fondoMenu-light);
		color: var(--texto-dark);
		padding: 10px;
		border-radius: 0 0 10px 10px;
		text-align: center;
		margin-top: 20px;
	}

	.btn-primary {
		background-color: var(--boton-primary-light);
		border: none;
	}

	.btn-primary:hover {
		background-color: var(--fondoMenu-light);
	}

	.icon-links a {
		margin: 0 5px;
	}

	.btn-menu {
		background-color: var(--boton-primary-light);
		border: none;
		color: white;
	}

	.btn-menu:hover {
		background-color: var(--fondoGris-light);
	}
</style>

<body>

	<div class="row" th:replace="~{menu :: menuSuperior}"></div>
	<br>
	<div class="container">
		<div class="header">
			<h1>Usuarios</h1>
		</div>

		<div class="row">
			<div class="col-12">
				<table class="table table-sm table-hover">
					<thead class="table-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NOMBRE DE USUARIO</th>
							<th scope="col" class="text-center">ELIMINAR</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="usuario: ${listaUsuarios}">
							<td>
								<a th:href="@{~/usuarios/{id}(id = ${usuario.id})}" th:text="${usuario.id}"></a>
							</td>
							<td>
								<span th:text="${usuario.username}"></span>
							</td>

							<td class="icon-links text-center align-middle">
								<a th:href="@{/usuario/del/{id}(id = ${usuario.id})}">
									<i class="bi bi-trash-fill text-danger" style="font-size: 24px;"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{~/usuario/registrar}" class="btn btn-primary">Agregar Usuario</a>
			</div>
		</div>

		<div class="footer">
			<p>&copy; 2024 Autorecambios David. Todos los derechos reservados.</p>
		</div>
	</div>
	<br>

	<script src="/js/toggle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
