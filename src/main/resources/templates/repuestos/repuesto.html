<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
     <div class="row" th:replace="~{menu :: menuSuperior}"></div>
    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-1">
	    </div>
		
	    <div class="col col-md-4">
		<h1>Repuesto</h1>
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header">
				  	<span th:text="${repuesto.id}" ></span>
			  </div>
			  <div class="card-body">
				<h5 class="card-title"><span th:text="${repuesto.nombre}" ></span></h5>
				<p class="card-text">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Peso: <span th:text="${repuesto.peso}" ></span>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Descripcion: <span th:text="${repuesto.descripcion}" ></span>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Unidades: <span th:text="${repuesto.unidades}" ></span>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Marca coche: <span th:text="${repuesto.coche.marca}" ></span>
					  </li>
<!--					   <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center" th:each="suministra: ${listaSuministra}">-->
<!--						Direccion Proveedor: <span th:text="${suministra.proveedor.direccion}" ></span>-->
<!--					  </li>-->
					</ul>
				</p>
			  </div>
			</div>		
		
	    </div> 
	    <div class="col col-md-7 d-flex justify-content-between align-items-left">
			<p><a th:href="@{~/repuestos}" class="btn btn-primary btn-sm">volver</a></p>
			<p><a th:href="@{~/repuesto/edit/{id}(id=${repuesto.id})}" class="btn btn-outline-primary btn-sm">editar</a></p>
	    </div>
		
	  </div>
	  
	  
	  
	</div>
    </body>
</html>
